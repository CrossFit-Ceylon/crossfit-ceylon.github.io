<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript">
    function validateWodifyLeadForm() {
      var reEmail =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var returnValue = true;
      var fieldname = document.forms["wodifyLeadForm"]["name"].value;
      if (fieldname == null || fieldname == "") {
        document.getElementById("errorname").style.display = "inline";
        returnValue = false;
      } else {
        document.getElementById("errorname").style.display = "none";
      }
      var fieldemail = document.forms["wodifyLeadForm"]["email"].value;
      if (fieldemail == null || fieldemail == "" || !reEmail.test(fieldemail)) {
        document.getElementById("warningemail").style.display = "inline";
        returnValue = false;
      } else {
        document.getElementById("warningemail").style.display = "none";
      }
      return returnValue;
    }
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            action="https://app.wodify.com/API/WebToLeadFormPostEntry_v1.aspx?"
            accept-charset="UTF-8"
            method="POST"
            id="wodifyLeadForm"
            name="wodifyLeadForm"
            onsubmit="return validateWodifyLeadForm();"
          >
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="name"
                maxlength="50"
                required
                data-required
                placeholder="Name"
              />
              <span
                id="errorname"
                name="errorname"
                style="display: none; color: #cc2626"
              >
                Required field!</span
              >
            </div>
            <div class="input-field">
              <i class="fas fa-mail-bulk"></i>
              <input
                type="email"
                name="email"
                maxlength="250"
                required
                data-required
                placeholder="Email"
              />
              <span
                id="erroremail"
                name="erroremail"
                style="display: none; color: #cc2626"
              >
                Required field!</span
              ><span
                id="warningemail"
                name="warningemail"
                style="display: none; color: #eed202"
              >
                Enter a valid email address!</span
              >
            </div>
            <div class="input-field">
              <i class="fas fa-phone-alt"></i>
              <input
                type="number"
                name="phone"
                maxlength="20"
                required
                data-required
                placeholder="Telephone No."
              />
              <span
                id="errorphone"
                name="errorphone"
                style="display: none; color: #cc2626"
              >
                Required field!</span
              >
            </div>
            <div class="input-field">
              <i class="far fa-handshake"></i>
              <input
                type="text"
                name="referredby"
                maxlength="1000"
                placeholder="How can we help you?"
              />
            </div>
            <input
              type="hidden"
              name="redirecturl"
              value="https://www.instagram.com/crossfitceylon/"
            />
            <div class="wodify-form-group wodify-form-group-submit">
              <input type="hidden" name="apikey" value="o9CSzlQRIc" />
              <input type="submit" value="Submit" class="btn solid" />
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <img src="./img/CFCY_Logo.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
